<h1>Botão</h1>
<!--botao simples-->
<form>
  <button>submit</button>
</form>
<!--botao limpar dados-->
<form>
  <input type="text" name="nome">
  <button type="reset">limpar</button>
</form>
<h2>autofocus</h2>
<form>
  <input type="text" name="nome">
  <button type="submit">submit 1</button>
  <button autofocus disabled >submit 2</button>
  <!--tag autofocus para focar em um determinado button-->
  <!--disable desativa button (usar com javaS)-->
</form>
<h2>botão com valor</h2>
<button name="botao 1" 
value="valor_do_botao"
type="submit" 1>submit com value</button>
