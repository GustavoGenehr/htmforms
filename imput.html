<h1>Input:</h1>
<form>
  <!--volue neste caso deixa uma valor ja escrito na caixa-->
  <!--autocomplete usa para o navegador ajudar a completar as informaçoes-->
  <!--size muda o tamanho na caixa de pesquisa, melhor mudar no css-->
  <input
  size="15"
  autocomplete=""
  value="Guto"
  type="text" 
  name="nome">
</form>
<!--cabe autofocus, disable-->
<!--readonly não permite apagar o conteudo-->
<!--form link formularios-->
<!--required obriga a colocar algo...sera que consegue vincular a banco de dados expecificos ?-->
<!--placeholder deixa mesnsagem informando algo dentro da caixa .-->
<p>
</p>
<h2>Exemplos:</h2>
<form>
  <input
  type="text"
  name="nome"
  placeholder="Coloque o seu nome">
  <button>Submit</button>
</form>
